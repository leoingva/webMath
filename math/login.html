<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>

            <div class="page-header">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            
            <fieldset>
                <div class="col-md-4 col-md-offset-2">
                    <label>First Name</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" maxlength="11" data-ng-model="firstname" required>
                </div>
                <div class="col-md-4">
                    <label>Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" maxlength="31" data-ng-model="lastname" required>
                </div>
            </fieldset>
            <br>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="" ng-disabled="">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
